<div class="popup-container">
    <div class="popup-content">
        <h2>Add Ticket</h2>
        <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Title:</label>
                <input type="text" formControlName="title" required>
            </div>
  
            <div class="form-group">
                <label>Description:</label>
                <textarea formControlName="description" required></textarea>
            </div>
  
            <div class="form-group">
                <label>Type of Ticket:</label>
                <select formControlName="typeOfTicket" required>
                    <option *ngFor="let type of ticketTypes" [value]="type">{{ type }}</option>
                </select>
            </div>
  
            <div class="form-group">
                <label>Ticket Priority:</label>
                <select formControlName="ticketPriority" required>
                    <option *ngFor="let priority of ticketPriorities" [value]="priority">{{ priority }}</option>
                </select>
            </div>
  
            <div class="form-group">
                <label>Ticket Status:</label>
                <select formControlName="ticketStatus" required>
                    <option *ngFor="let status of ticketStatuses" [value]="status">{{ status }}</option>
                </select>
            </div>
  
            <div class="form-group">
                <label>Devs Assigned:</label>
                <select formControlName="devsAssigned" required multiple>
                    <option *ngFor="let developer of projectTeam" [value]="developer.id"> {{developer.firstName}} {{developer.lastName}}</option>
                </select>
            </div>
  
            <div class="form-group">
                <label>Project:</label>
                <input type="text" formControlName="project" required readonly>
            </div>
        
            <div class="button-container-wrapper">
                <div class="button-container">
                    <button class="btn btn-success" type="submit" [disabled]="ticketForm.invalid">Add Ticket</button>
                </div>
                <div class="button-container-close">
                    <button class="btn btn-danger" (click)="onCloseClicked()">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
